# This is a basic workflow to help you get started with Actions
name: Pull Request linting

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    types: ["opened"]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "pull_request_linting"
  pull_request_linting:
    name: "Lint Pull Request"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: PR Lint GitHub Action
        uses: seferov/pr-lint-action@v1.1.1
        with:
          auto-close-message: "Your PR title must start with the ID of the ticket it relates to (ex. CH1234)."
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title-regex: '^[cC][hH]\d{3,} '
